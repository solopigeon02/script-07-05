<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN-2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      .greeting {
        padding: 40px;
        color: rgb(85, 221, 221);
        background-color: rgb(7, 79, 161);
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #e6ecf0;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 600px;
        margin: 0 auto;
        background-color: #fff;
      }

      .post {
        border-bottom: 1px solid #ccc;
        padding: 15px;
      }

      .post-header {
        display: flex;
        align-items: center;
      }

      .post-header .fas {
        font-size: 40px;
        margin-right: 10px;
        color: #657786;
      }

      .username {
        font-weight: bold;
        font-size: 18px;
      }

      .post-content {
        margin-top: 10px;
        font-size: 16px;
      }

      .post-actions {
        margin-top: 10px;
      }

      .like-button {
        background: none;
        border: none;
        color: #657786;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
      }

      .like-button .fa-heart {
        margin-right: 5px;
      }

      .like-button.liked {
        color: #e0245e;
      }

      .like-button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
    </body>
    </html>

    <script type="text/babel">
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);

        function App() {
            return(
            <React.Fragment>
                <Post username = "Sam Briant" content = "A quick brown fox jumped over lazy dog"/>
                <Post username = "Joe Bloggs" content = "This is a test"/>
                <Post username = "Jane Doe" content = "qwertyuiopasdfghjkl"/>
            </React.Fragment>
        )
        };

        function Post(props) {
            return (
                <div className = "post">
                    <div className="post-header">
                    <i className="fas fa-user-circle"></i>
                        <span className="username">{props.username}</span>
                        </div>
                    <div className="post-content">
                        <p>{props.content}</p>
                        </div>    
                    <div className="post-actions">
                        <button className="like-button liked">
                            <i className="fas fa-heart"></i>
                            </button>
                        </div>    
                </div>
            )
        }


    </script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </body>
</html>
